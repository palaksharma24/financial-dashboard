<div>
  <div class="accounts-header">
    <span class="material-symbols-outlined">
      finance_chip
    </span>
    <span class="section-title">Your Accounts</span>
  </div>

  <div class="accounts-table-container">
    <table mat-table [dataSource]="dataSource" class="accounts-table">

      <ng-container matColumnDef="bank">
        <th mat-header-cell *matHeaderCellDef class="equal-width-data">Bank(Currency)</th>
        <td mat-cell *matCellDef="let account">
          <div class="account-info">
            <div class="account-icon">
              <mat-icon>{{account.icon}}</mat-icon>
            </div>
            <div>
              <div class="account-name">
                {{account.type}}
                <mat-icon *ngIf="account.type.includes('Virtual Wallet')" class="info-icon">help</mat-icon>
              </div>
              <div class="account-number">{{account.accountNumber}}</div>
            </div>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef class="equal-width-data">
          Balance <mat-icon class="info-icon">help</mat-icon>
        </th>
        <td mat-cell *matCellDef="let account">
          <div class="balance-amount">

            <span>{{account.balance | currency}}</span>
            <mat-icon *ngIf="account.type.includes('Virtual Wallet')" class="renew-icon">autorenew</mat-icon>
          </div>
          <div class="last-updated">
            Updated at {{account.lastUpdated | date }} &#64; 12:56pm
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <button mat-flat-button class="create-order-btn">
    Add an Account
  </button>
</div>
